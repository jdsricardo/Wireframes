<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rede Uniasselvi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <div class="login-viewport d-flex align-items-center justify-content-center">
        <div class="col-md-8" style="max-width:600px;">
            <div class="card">
                <div class="card-header text-center">
                    <img src="../../assets/img/LogoUniasselvi.png" alt="Logo" height="50">
                    <h4>Cadastro na Rede Uniasselvi</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmar_senha" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Tipo de Perfil</label>
                            <select class="form-control" id="perfil" required>
                                <option value="">Selecione...</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="coordenador">Coordenador</option>
                                <option value="funcionario">Funcionário</option>
                                <option value="pesquisador">Pesquisador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso/Área (se aplicável)</label>
                            <input type="text" class="form-control" id="curso">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Conte um pouco sobre você..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="foto" accept="image/*">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termos" required>
                            <label class="form-check-label" for="termos">Aceito os termos de uso e política de privacidade</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Cadastro</button>
                    </form>
                    <p class="mt-3 text-center">Já tem conta? <a href="login.html">Faça login</a></p>
                    <div class="alert alert-info mt-3">
                        <strong>Atenção:</strong> Seu cadastro será revisado pela administração antes da aprovação.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/script.js"></script>
</body>
</html>
