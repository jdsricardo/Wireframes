<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Uniasselvi - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <div id="app-content" class="container-fluid">
        <div class="row">
            <div class="col-md-12 main-content">
                <div class="mt-3">
                    <h1 class="text-center">Bem-vindo à Rede Uniasselvi</h1>
                    <p class="text-center">Conecte-se com colegas, participe de grupos de estudo e eventos universitários.</p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5>Feed de Notícias</h5>
                                    <p>Veja as últimas atualizações.</p>
                                    <a href="templates/pages/feed.html" class="btn btn-primary">Acessar</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5>Grupos de Estudo</h5>
                                    <p>Participe de grupos acadêmicos.</p>
                                    <a href="templates/pages/group.html" class="btn btn-primary">Acessar</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5>Eventos</h5>
                                    <p>Inscreva-se em eventos universitários.</p>
                                    <a href="templates/pages/events.html" class="btn btn-primary">Acessar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
